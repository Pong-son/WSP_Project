							<div class="d-flex">

				<div class="modal fade" tabindex="-1" id="loginModal" aria-labelledby="loginModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header bg-primary">
								<h5 class="modal-title" id="loginModalLabel">Login</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<form action="/login" method="post" id="loginForm">
									<input type="text" name="userName" id="userName" class="form-control" placeholder="Username" aria-label="username"/>
									<br />
									<input type="password" name="passWord" id="passWord"class="form-control" placeholder="Password" aria-label="Password"/>
									<br />
									<button type="submit" data-bs-dismiss="modal">Login</button>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-4 text-center bg-success" id="editor">
					<!-- form for create new memo. -->
					<form
						action="/memo"
						method="post"
						id="memoForm"
						enctype="multipart/form-data"
					>
						<textarea
							class="col"
							name="memoEntry"
							id="memoEntry"
							cols="15"
							rows="5"
							style="background-color: rgb(220, 220, 87)"
						>
Memo</textarea
						>
						<input type="file" name="chooseFile" id="chooseFile" />
						<button type="submit">Submit</button>
					</form>
				</div>
				<div id="mainWall" class="offset-1 col-6 grid"></div>
				<div class="col-1">
					<div>Memo Wall</div>
				</div>
			</div>
		</div>
