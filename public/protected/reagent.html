<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
</head>
<body>
  <div id="mainContent" class="container-fluid ">
    <div id="navBar">
    </div>
    <div class="modal fade" tabindex="-1" id="loginModal" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="/login" method="post" id="loginForm">
              <input type="text" name="userName" id="userName" class="form-control" placeholder="Username" aria-label="username"/>
              <br />
              <input type="password" name="passWord" id="passWord"class="form-control" placeholder="Password" aria-label="Password"/>
              <br />
              <button type="submit" data-bs-dismiss="modal">Login</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="page_title">
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#reagentModal">
          Add new reagent
        </button>
        <div class="d-flex" role="search">
          <select id="search_select" class="form-select">
          </select>
          <input id="search_item" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" disabled>
          <button id="search_btn" class="btn btn-success" disabled>Search</button>
        </div>
      </div>
      <div class="modal fade" tabindex="-1" id="reagentModal" aria-labelledby="reagentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h5 class="modal-title text-light" id="reagentModalLabel">New Reagent</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="/reagent_list" method="post" id="reagentForm">
                <div class="input-group mb-3">
                  <label class="input-group-text" for="name">Reagent Name</label>
                  <input type="text" class="form-control" aria-label="Reagent Name" id="name">
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="itemSelect">Item</label>
                  <select id=itemSelect class="form-select" aria-label="Testing Item" data-testing-item></select>
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="referenceMaterialSelect">Reference Material</label>
                  <select id="referenceMaterialSelect" class="form-select" aria-label="Reference Material" data-reference-materials></select>
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="prepare_date">Prepare Date</label>
                  <input type="date" class="form-control" aria-label="Prepare Date" id="prepare_date">
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="prepared_by">Prepare By</label>
                  <input type="text" class="form-control" aria-label="Prepare By" id="prepared_by">
                </div>
                <div id="warn_notice" class="text-warning-emphasis"></div>
                <button type="submit" disabled id="submit_btn" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                <button type="reset" id="reset_btn" class="btn btn-primary">Reset</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-bordered table-hover table-striped" >
        <thead>
          <tr>
            <th scope="col" data-th="id"><span data-th="id">id</span><span class="material-symbols-outlined" data-th="id" data-arrow="id">arrow_downward</span></th>
            <th scope="col" data-th="name"><span data-th="name">Reagent Name</span><span class="material-symbols-outlined" data-th="name" data-arrow="name"></span></th>
            <th scope="col" data-th="item"><span data-th="item">Item</span><span class="material-symbols-outlined" data-th="item" data-arrow="item"></span></th>
            <th scope="col" data-th="rm_no"><span data-th="rm_no">RM No.</span><span class="material-symbols-outlined" data-th="rm_no" data-arrow="rm_no"></span></th>
            <th scope="col" data-th="batch_id"><span data-th="batch_id">Batch No.</span><span class="material-symbols-outlined" data-th="batch_id" data-arrow="batch_id"></span></th>
            <th scope="col" data-th="prepare_date"><span data-th="prepare_date">Prepare Date</span><span class="material-symbols-outlined" data-th="prepare_date" data-arrow="prepare_date"></span></th>
            <th scope="col" data-th="expiry_date"><span data-th="expiry_date">Expiry Date</span><span class="material-symbols-outlined" data-th="expiry_date" data-arrow="expiry_date"></span></th>
            <th scope="col" data-th="prepare_by"><span data-th="prepare_by">Prepare By Name</span><span class="material-symbols-outlined" data-th="prepare_by" data-arrow="prepare_by"></span></th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="reagent_table">
        </tbody>
      </table>
      <div class="inline" style="position: relative; bottom: 0px; ">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
          </ul>
        </nav>
        <input type="number" name="each_page_show" id="each_page_show" value="10" min="1" max="100">
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
  <script type="module" src="../index.js"></script>
  <!-- <script type="module" src="../jscomponant/cal_period.js"></script> -->
</body>
</html>
